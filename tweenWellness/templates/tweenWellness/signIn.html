{% extends 'tweenWellness/base.html' %}
{% block content %}

{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Sign</title>
</head>

<body>
    <form action='/tween/postsign/' method='post'>
        {{ crispy_form }}
        {% csrf_token %}
        Email :
        <input type='email' name='email'>
        Password:
        <input type='password' name='pass'>
        <input type='submit' value='Sign In'>
    </form>
</body>

</html>

{% endblock content %}
